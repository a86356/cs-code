<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    /*++ 和-- 只能针对number类型*/
    // var age=18;
    // age++;
    // console.log(age) //19
    // ++age;
    // console.log(age) //20
    //
    // --age; // -1
    // age--; // -1
    //
    // console.log(age); //18
    //
    // ++age;// age =age+1


    var age=1;

    var num1 = ++age;  //先执行右边的+1操作，再赋值给左边的值,结果是2
    var num2 = age++;  //先执行赋值操作，再执行+1操作，​
    console.log(num1)  //2
    console.log(num2)  //2
    console.log(age)   //3

</script>
