<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //函数声明
    function add(a,b) {
        return a+b;
    }
    // 函数表达式
    var minus =function (a,b) {
        return a-b;
    }

    console.log(add(1,2))  //3
    console.log(minus(4,2)) //2

</script>
</body>
