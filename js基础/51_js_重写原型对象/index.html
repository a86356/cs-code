<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(){}

    Person.prototype = {
        constructor:Person, // 我们需要把constructor重新指向Person
        name:"Nic",
        age:"29",
        sayName:function(){
            alert(this.name)
        }
    };
        var friend1 = new Person();    //实例在这里

    friend1.sayName();  //ok

    Person.prototype={}
    var friend2 = new Person();    //实例在这里
    friend2.sayName();  //error
</script>
</body>
</html>
