<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var json={
        "a":"1",
        "b":2,
    }
    console.log(json)
    var a= JSON.stringify(json);  //{"a":"1","b":2}
    console.log(typeof JSON.stringify(json));  //string


    console.log( JSON.parse(a));
    console.log(typeof JSON.parse(a)); // object


</script>
