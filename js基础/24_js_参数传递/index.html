<body>
<script>
    // 对于基本数据类型来说，传递的参数相当于复制了一份变量，复制的变量和传递的变量没有任何关系
    // 函数调用时候，实际传入的参数也叫实参，形式参数（简称形参），函数声明时候的参数，表示形参

    // 这里的实参是 num1 ,形参是num2
    // var num1=5;
    // function test(num2) {
    //     num2=33
    // }
    // test(num1)
    // console.log(num1);  //5


    // 引用类型的参数，是按引用传递的，也就是传递的是对象的地址，修改obj2对象的内容，obj1对象的内容也会被修改，
    // 因为他们用的是同一个对象。
    var obj1=new Object();
    obj1.age=18;
    function test2(obj2) {
        obj2.age=28;
    }
    test2(obj1);
    console.log(obj1.age);  //  28

</script>
</body>
</html>
