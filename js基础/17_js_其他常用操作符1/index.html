<script>
    console.log(3*3);  //9
    console.log(9/3);  //3
    console.log(10%3);  // 商是3 余数是1
    console.log(1+2);  //3
    console.log(3-1); //2


    var a=1;
    var b=(a==1)?2:3;  // 假如a==1是true的话，返回冒号前面的值2，否则返回冒号后面的3
    console.log('b='+b)

    var a=1;
    a+=3;  //  相当于 a=a+3; 4
    a*=3;  //   a=a*3;  //12
    console.log("a="+a);

    //使用逗号操作符可以在一条语句中执行多个操作
    var num1=1,num2=2;
    //在赋值操作的时候，逗号总会返回表达式的最后一项
    var num3 = (1,2,3,4,444); //0
    console.log(num3);

</script>
