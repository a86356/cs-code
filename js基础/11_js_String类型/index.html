<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //字符串
    var str1="1"
    console.log(typeof str1.toString());

    //数字
    var num=1
    console.log(typeof num.toString())

    //布尔值
    var b= true
    console.log(typeof b.toString())

    //对象
    var obj={}
    console.log(obj.toString())  //[object Object]


</script>
</body>
</html>
