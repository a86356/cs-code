<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            font-size: 0
        }

        .item{
            font-size: 16px;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            color: #333;
            background: #f5f5f5;
            padding: 0 20px;
            cursor: pointer;
            border-bottom: 1px solid transparent;
        }
        .item:hover{
            background: #fff;
            border-bottom: 1px solid blueviolet;
        }
        
    </style>
</head>
<body>
    <div class="wrap clearfix">
        <div class="item">我的淘宝</div>
        <div class="item">购物车</div>
        <div class="item">收藏夹</div>
        <div class="item">商品分类</div>
        <div class="item">千牛卖家中心</div>
        <div class="item">联系客服</div>
        <div class="item">网站导航</div>
    </div>
</body>
</html>
