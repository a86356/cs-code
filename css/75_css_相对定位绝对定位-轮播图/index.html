<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="reset.css">

    <style>
        .wrap{
            margin: 100px auto;
            width: 250px;
            position: relative;
        }
        .btn{
            width: 50px;
            height: 50px;
        }
        .leftbtn{
            position: absolute;
            left: 0;
            top: 50px;
        }
        .rightbtn{
            position: absolute;
            right: 0;
            top: 50px;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <div class="imgwrap">
            <img src="1.jpg" alt="">
        </div>
        <div class="leftbtn">
            <img class="btn" src="left_arrow.png" alt="">
        </div>

        <div class="rightbtn">
            <img class="btn" src="right_arrow.png" alt="">
        </div>
    </div>

</body>
</html>
