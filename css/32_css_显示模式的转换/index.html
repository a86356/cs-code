<!doctype html>
<html lang="en">
<head>

    <style>
        a{
            display:block ;
            width: 100px;
            height: 100px;
            background-color: red;
        }

        span{
            display: inline-block;
            width: 100px;
            background-color: green;
        }

        div{
            display: inline;
        }
    </style>
</head>
<body>

<!--我们把a标签设置成块级元素了-->
<a href="">aa</a>
<a href="">bb</a>

<!--我们把span设置成行内块元素-->
<span>11</span>
<span>22</span>


<!--块级元素变成内联元素-->
<div>qq</div>
<div>dd</div>

<script>
   
</script>
</body>
</html>
