<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            overflow: hidden;
            width: 500px;
            background: red;
        }
        .left{
            float: left;
            width: 100px;
            height: 100px;
            background: yellow;
        }
        .right{
            float: right;
            width: 100px;
            height: 100px;
            background: blueviolet;
        }

        .box{
            width: 200px;
            height: 200px;
            background: cadetblue;
        }
    </style>
</head>
<body>

<div class="wrap">
    <div class="left"></div>
    <div class="right"></div>


</div>

<div class="box"></div>
</body>
</html>
