<script>
    (function(doc, win) {
        var docEl = doc.documentElement;
        var recalc = function() {
            var width = docEl.clientWidth;
            if (width > 750) {
                width = 750;
            }
            //现在设计稿都是 750px的，
            // 乘以100，px : rem = 100 : 1
            docEl.style.fontSize = 100 * (width / 750) + 'px';
        };
        recalc()
        if (!doc.addEventListener) return;
        win.addEventListener('resize', recalc, false);
    })(document, window);
</script>
