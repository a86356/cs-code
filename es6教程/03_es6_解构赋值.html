    let node = {
        type: "Identifier",
        loc: {
            start: {
                line: 1,
                column: 1
            }
        },
        range: [0, 3]
    };
    let {
        loc: { start },
        range: [ startIndex,second ]
    } = node;
    console.log(start.line); // 1
    console.log(start.column); // 1
    console.log(startIndex); // 0
    console.log(second); // 0
