    // 回调函数
    var Person = {
        'age': 18,
        'sayHello': function () {
            setTimeout(function () {
                console.log(this.age);
            });
        }
    };
    var age = 20;

    // 所有匿名函数的this都是window
    Person.sayHello();  // 20


    var Person1 = {
        'age': 18,
        'sayHello': function () {
            setTimeout(()=>{
                console.log(this.age);
            });
        }
    };
    var age = 20;
    // 箭头函数的this，代表声明时候的对象，而不是调用时候的对象
    Person1.sayHello();  // 18
