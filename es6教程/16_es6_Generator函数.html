<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16_es6_Generator函数</title>
</head>
<body>
<script>
    // 普通函数内部不能使用yield关键字,只有Generator 函数 才可以使用yield关键字，来暂停函数的执行
    // function* ge() {    //声明时需要添加*，普通函数内部不能使用yield关键字，否则会出错
    //     yield '1';
    //     yield '2';
    //     yield '3';
    //     return '4';
    // }
    //
    // var a = ge();    //调用函数后不会运行，而是返回指向函数内部状态的指针
    // console.log(a.next());    // { value: '1', done: false }   遇到yield暂停
    // console.log(a.next());  // { value: '2', done: false }
    // console.log(a.next());    // { value: '3', done: false }
    // console.log(a.next());   // { value: '4', done: true}    函数执行完毕，返回done
    // console.log(a.next());    // { value: undefined, done: true}  已经执行完毕，返回undefined
    //

    function* sendParameter(){
        console.log("strat");
        var x = yield '2';
        console.log("one:" + x);
        var y = yield '3';
        console.log("two:" + y);
        console.log("total:" + (x + y));
    }
    //next不传参
    var sendp1 = sendParameter();
    sendp1.next();
    // strat
    // {value: "2", done: false}
    sendp1.next();
    // one:undefined
    // {value: "3", done: false}
    sendp1.next();
    // two:undefined
    // total:NaN
    // {value: undefined, done: true}


    var sendp2 = sendParameter();
    sendp2.next(10);
    // strat
    // {value: "2", done: false}
    sendp2.next(20);
    // one:20
    // {value: "3", done: false}
    sendp2.next(30);
    // two:30
    // total:50
    // {value: undefined, done: true}


</script>
</body>
</html>
