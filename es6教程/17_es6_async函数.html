    // await 可以理解为等待，需要和async搭配使用，不能单独使用的
   // await 修饰的函数，里面返回一个promise的对象


    function testAwait(){
        return new Promise((resolve) => {
            setTimeout(function(){
                console.log("testAwait");
                resolve();
            }, 1000);
        });
    }

    async function helloAsync(){
        await testAwait();
        console.log("helloAsync");
    }
    helloAsync();

</script>
