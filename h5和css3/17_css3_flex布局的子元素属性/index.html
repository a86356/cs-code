<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .wrap{
            display: flex;
            width: 400px;
            height: 300px;
            background: rebeccapurple;
        }
        .item{
            /*flex:1 表示等分*/

            flex: 1;
            height: 100px;
        }
        .a{
            width: 50px;
            flex: none;
            background: red;
        }
        .b{
            background: blue;
            /*order: -1;*/

        }
        .c{
            background: green;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item a"></div>
        <div class="item b"></div>
        <div class="item c"></div>
    </div>
</body>
</html>
