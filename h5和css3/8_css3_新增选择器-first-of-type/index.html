<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .a .b:first-of-type{
            color: red;
        }

        .a .b:last-of-type{
            color: #3eb2f4;
        }

        .a .b:nth-of-type(3){
            color: green;
        }

    </style>
</head>
<body>
    <div class="a">
        <span>span</span>
        <div class="b">1</div>
        <div class="b">2</div>
        <div class="b">3</div>
        <div class="b">4</div>
        <div class="b">5</div>
        <span>速度和</span>
    </div>
</body>
</html>
