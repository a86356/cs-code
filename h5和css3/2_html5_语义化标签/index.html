<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="reset.css">
    <style>

        .wrap{
            width: 1000px;
            margin: 0 auto;
        }
        header{
            height: 50px;
            background: red;
            margin: 10px 0;
            border-radius: 10px;
        }
        nav{
            height: 50px;
            background: red;
            margin: 10px 0;
        }
        .cntwrap{

        }
        .left{
            float: left;
        }
        .leftpart{
            width: 500px;
            height: 100px;
            background: red;
        }
        .rightpart{
            width: 480px;
            height: 100px;
            background: red;
            margin-left: 20px;
        }
        footer{
            height: 50px;
            background: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>头部</header>
        <nav>导航</nav>
        <div class="cntwrap clearfix">
            <div class="left leftpart">
                <article>
                    <section>节</section>
                </article>
            </div>
            <div class="left rightpart">
                <aside>
                    侧边栏
                </aside>
            </div>
        </div>
        <footer>底部</footer>
    </div>

</body>
</html>
